<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Rahul Maurya">
    <link rel="icon" href="cb-favicon48x48.png"/>
    <meta name="description" content="Quizz game">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <h1>JavaScript Quiz</h1>

    <div id="quiz-container">
        <!-- Quiz questions and options will be generated here -->
    </div>
   
    <div id="result-container">
        <!-- Results will be displayed here -->
        <p>Correct Answers: <span id="correct-answers">0</span></p>
        <p>Incorrect Answers: <span id="incorrect-answers">0</span></p>
        <button class="back-to-quiz-button" onclick="backToQuiz()">Back to Quiz</button>
    </div>



    <footer>
        <p>Made By <a href="https://github.com/Rahul577503/Quizz-App">Rahul Maurya</a>❤️</p>
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
